<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>5 Day Weather Forecast</title>
  </head>

  <body>
    <header>
      <h1 class="bg-primary text-center">Weather Dashboard</h1>
    </header>
    <div class="container">
      <div class="row mb-2">
        <div class="col-md-2 text-center">
          <div class="input-group mb-4">  
            <input type="text" class="form-control" placeholder="Search" aria-label="Search City" id="search-city">
            <button class="btn btn-outline-secondary" type="button" id="search" ><i class="fas fa-search"></i></button>
          </div>
        <div>
          <h2>History:</h2>
        </div>
        </div>
        <div class="col-md-9 ">
          <div class="card" style="width: 65rem;">
            <div class="card-body" id="today">
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="future">
        <div class="col-sm-1" id="history">

        </div>
      
      </div>
      
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>

    <script src="assets/script.js"></script>
  </body>
</html>
